# docker-compose.yaml
version: "3.7"

services:
  posapp-be-test:
    container_name: posapp-be-test
    image: indraaarmy/posapp-be-test
    build:
      context: .
      target: dev
    volumes:
      - .:/app
    ports:
      - "5000:5000"
      - "2345:2345"
    networks:
      - go-pos-network

  go-pos-db:
    container_name: go-pos-db
    image: postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - go-pos-network

volumes:
  postgres-db:

networks:
  go-pos-network:
    name: go-pos-network
